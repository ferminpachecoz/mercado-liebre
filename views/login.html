<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <a href="/">
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </a>            
            </div>

            <form action="" method="">
                <input type="search" placeholder="Buscar productos, marcas y más" name="searchBar" class="searchBar"><button type="submit"><i class="fas fa-search lupa"></i></button>
            </form>
            
            <h2><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
            
            
        </div>
        
        <nav class="bottom-header">
            <ul class="primerNav">
                <li><a href="#">Ofertas|</a></li>
                <li><a href="#">Tiendas Oficiales|</a></li>
                <li><a href="#">Vender|</a></li>
                <li><a href="#">Ayuda|</a></li>
            </ul>
            <ul class="segundoNav">
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

        <form action="" method="POST" class="formularioLogin">
            <div>
                <label for="">Nombre de Usuario: </label>
                <input type="text" minlength="3" required>
            </div>

            <div>
                <label for="">Contraseña: </label>
                <input type="password" minlength="3" required>
            </div>

            <div class="botonLogin">
            <a href="/"><button type="submit">Ingresar</button></a>
            </div>
        </form>
    
</body>
</html>
